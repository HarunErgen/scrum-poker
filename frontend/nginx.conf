# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name scrumpoker.website www.scrumpoker.website;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name scrumpoker.website www.scrumpoker.website;

    # SSL Certificates from Certbot
    ssl_certificate /etc/letsencrypt/live/scrumpoker.website/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scrumpoker.website/privkey.pem;

    # Optional: Stronger SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve frontend build
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://backend:8080/;  # Replace "backend" with your backend's IP or hostname if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

